<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="todo-container">
    <header>
      <h1>TODO</h1>
      <button id="theme-toggle">
        <img src="./images/icon-moon.svg" alt="Theme toggle">
      </button>
    </header>

    <div class="input-container">
      <input type="text" id="new-todo" placeholder="Create a new todo...">
      <button id="add-todo-btn">+</button>
    </div>

    <ul id="todo-list" class="todo-list">
    </ul>

    <div class="footer">
      <span id="items-left">0 items left</span>

      <div class="filter-buttons">
        <button id="all-btn" class="filter-btn active">All</button>
        <button id="active-btn" class="filter-btn">Active</button>
        <button id="completed-btn" class="filter-btn">Completed</button>
      </div>

      <button id="clear-completed" class="clear-btn">Clear Completed</button>
    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Serhii Skalevskyi</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
